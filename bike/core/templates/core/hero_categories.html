{% extends "core/base.html" %}

{% load static %}
{% block title %}Hero Categories{% endblock title %}

{% block content %}

<!-- Hero Card-->
<div class="container ">                         <!-- we have created new container class-->
    <div class="row">                           <!-- we have created row class-->
        {% for dc in hero_category %}
        <div class="col-sm-4 ">
          <a href="{% url "bikedetails" dc.id %}" style="text-decoration: none; ">        
            <div class="card hero_categories_card hero_card" style="width: 18rem; height:20rem">
                <img class="card-img-top " src="{{dc.bike_image.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{dc.name}}</h5>
                   <div class="text-center">
                        <h5 class="font-weight-bold text-dark "><i class="fa-solid fa-indian-rupee-sign"></i>{{dc.discounted_price}} <small class="fw-light rupee"> {{dc.selling_price}}</small> <small class="text-danger">(% off)</small></h5>  
                    </div>
                </div>
            </div>
          </a>
        </div>       
        {% endfor %}
    </div>
</div>
<!--  End Hero Card-->


{% endblock content %}
